<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Movie Library</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script type="text/javascript" src="script/movies.json"></script>
</head>
<body style="background-color: black">

	<header class="blockquote text-center mb-0">
		<p class="h1 m-0 p-2 bg-dark text-light">Movie factory</p>
	</header>

	<ul class="nav nav-pills mb-3 p-2 bg-secondary">
	  <li class="nav-item">
	    <a class="nav-link active bg-dark" href="#">Home</a>
	  </li>
	</ul>

	<div class="container mb-3">
		<div class="row justify-content-between">
			<div class="col-4 offset-4"><p class="h2 text-light text-center">Movies</p></div>
			<select class="col-2 custom-select sorting" name="likes-sorting">
				<option selected>Sort</option>
				<option value="most">Most Likes</option>
				<option value="fewer">Fewer Likes</option>
			</select>
			
		</div>
	</div>

	<div class="container mb-3">
		<div class="row movies"></div>
	</div>

	<footer class="blockquote text-center mb-0">
		<p class="h5 bg-dark text-light mb-0 p-3">Movie Factory</p>
	</footer>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
